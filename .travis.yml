jobs:
  include: #frontend tests, node_js
    - language: node_js
      node_js:
        - node
        - lts/*
      cache:
      directories:
        - ~/.npm
      before_script:
        - cd homepairs/homepairsUI
        - npm install -g npm@latest
      script:
        - npm ci
        - npx jest --ci

  #backend tests, python
    - language: python
      python:
        - "3.7.4"
      before_script:
        - cd homepairs/homepairsUI
      install:
        - pip install -r unittests/requirements.txt
      script:
        - unittests/runTests.sh
